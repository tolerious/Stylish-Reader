<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="jquery-3.7.1.min.js"></script>
    <title>Stylish Reader Login</title>
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <h1>Stylish Reader</h1>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
        <button type="register">Register</button>
        <p id="error-message" class="error-message">
          Username and password do not match
        </p>
        <p id="register-success" class="error-message">
          Register Success, enjoy!
        </p>
        <!-- <p class="forgot-password">Forgot your password?</p> -->
        <p class="register-link">
          Don't have an account? <a id="register-a" href="#">Register here</a>
        </p>
        <p
          style="cursor: pointer; color: #fd0072; font-weight: bold"
          id="contact-author"
        >
          Contact Author
        </p>
        <div style="display: none" id="contact-info-img">
          <img
            style="width: 50%"
            src="https://stylishreader.oss-cn-beijing.aliyuncs.com/contact-me.jpg"
            alt="WeChat: tolyexpert"
            srcset=""
          />
        </div>
        <p id="close-contact-info" style="cursor: pointer; display: none">
          Close
        </p>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
