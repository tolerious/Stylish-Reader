<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Stylish Reader Login</title>
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <h1>Stylish Reader</h1>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
        <p id="error-message" class="error-message">Username and password do not match</p>
        <p class="forgot-password">Forgot your password?</p>
        <p class="register-link">
          Don't have an account? <a href="https://baidu.com">Register here</a>
        </p>
      </div>
    </div>
  </body>
</html>
